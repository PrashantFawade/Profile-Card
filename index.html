
<!DOCTYPE html>
<html>
<head>
    <!-- Write HTML below here -->
    <title name="title">Profile Card</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dappyiksi/image/upload/v1711691172/user_e19glg.png" type="image/x-icon">
    <link rel="stylesheet" href="profile.css">
</head>
    <body>
        <script src="script.js"></script>
        <div class="profile-card">
            <div class="corners">
                <p class="pro">PRO</p>
                <i class="bx bx-id-card bx-md"></i>
            </div>
            <div class="image">
                <image class="profile-img" url="https://picsum.photos/200/300">
            </div>
            <div class="text-data">
                <span class="name">Prashant Fawade</span>
                <span class="mailid">Prashantfawade2017@gmail.com</span>
                <span class="job">MEAN Fullstack Developer</span>
            </div>
            <div class="media-buttons">
                <a class="link"><i class="bx bxl-linkedin bx-sm"></i></a>
                <a class="link"><i class="bx bxl-github bx-sm"></i></a>
                <a class="link"><i class="bx bxl-twitter bx-sm"></i></a>
            </div>
            <div class="buttons">
                <button class="button" id="streak">2280 &#128293;</button>
                <button class="button">8372 &#127794;</button>
            </div>
            <hr/>
            <div class="analytics">
                <div class="edit-option">
                    <i class="bx bx-edit-alt bx-sm"></i>
                    <p>Edit your profile</p>
                </div>
            </div>
        </div>
        <script src="profile.js"></script>
    </body>
</html>
